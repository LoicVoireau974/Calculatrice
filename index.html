<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Calculatrice</title>
    <script src="script.js"></script>
</head>

<body>
    <h1>Ma Calculatrice</h1>
    <button type="button" id="numberOne">1</button>
    <button type="button" id="numberTwo">2</button>
    <button type="button" id="numberThree">3</button>
    <button type="button" id="additionnalOperator">+</button>
    <br>
    <button type="button" id="numberFour">4</button>
    <button type="button" id="numberFive">5</button>
    <button type="button" id="numberSix">6</button>
    <button type="button" id="substractOperator">-</button>
    <br>
    <button type="button" id="numberSeven">7</button>
    <button type="button" id="numberEight">8</button>
    <button type="button" id="numberNine">9</button>
    <button type="button" id="multiplicationOperator">x</button>
    <br>
    <button type="button" id="numberZero">0</button>
    <button type="button" id="divisionOperator">/</button>
    <button type="button" id="nothing">...</button>
    <button type="button" id="equal">=</button>

</body>

</html>
